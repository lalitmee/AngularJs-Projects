<style>
body {
    font-family: Helvetica, Arial, sans-serif;
    background-color: white;
}

.distance {
    margin-right: 5px;
    font-family: 'Roboto';
    font-size: 12px;
    font-weight: bold;
}

.md-card-image {
    cursor: pointer;
}

.caption {
    padding-left: 10px;
}

.product-description {
    height: 100px;
    position: relative;
}

.business-name {
    font-size: 12px;
    text-transform: uppercase;
    color: #6a5f9b;
    font-weight: bold;
}

.next-day-deal {
    border-radius: 2px;
    background-color: #fff;
    border: 1px solid #6a5f9b;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 10px;
    font-weight: 700;
    color: #6a5f9b;
    padding: 3px 4px;
    position: relative;
    top: -2px;
    float: right;
    margin-right: 10px;
}

.discount-price-percent {
    border-radius: 2px;
    background-color: #fff;
    border: 1px solid #4990e2;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 10px;
    font-weight: 700;
    color: #4a90e2;
    padding: 4px 8px;
    position: relative;
    top: -2px;
    margin-right: 18%;
}

.price {
    display: inline;
    font-weight: bold;
    padding-right: 3px;
}

.slice {
    display: inline;
    font-weight: bold;
    color: #949a9c;
    text-decoration: line-through;
    padding-right: 3px;
}

#slice-price {
    display: inline;
    font-weight: bold;
    padding-right: 3px;
}

#nav-bar {
    background-color: #6a5f9b;
    min-height: 50px;
}

#veg {
    height: 14px;
    width: 14px;
}

#non-veg {
    height: 14px;
    width: 14px;
}

#ruppes-logo {
    margin-right: 2px;
}

#add {
    height: 25px;
    width: 60px;
    display: inline;
    margin-right: 10px;
    background-color: #2ab27b;
    font-size: 10px;
    border: white;
    float: right;
    margin-top: -6px;
}

#second-row {
    margin-left: 10px;
    margin-top: 20px;
}

#price-div {
    margin-top: 5px;
}

#card {
    border-radius: 6px;
    width: 380px;
    overflow: hidden;
    box-shadow: 4px 4px 10px 0;
}

#card:hover {
    transform: scale(1.04);
    opacity: 1!important;
}

#block {
    display: inline-block;
}

#close {
    font-size: 18px;
    width: 100%;
}

#close:hover {
    color: #2ab27b;
}

#divide-one {
    margin-top: 10px;
    margin-bottom: 5px;
}

#preference {
    margin-right: 10px;
    display: inline;
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
    float: right;
}

#offering {
    font-size: 14px;
    text-transform: uppercase;
    color: #4a4a4a;
    font-weight: 600;
}

#category {
    display: inline;
    margin-top: 8px;
    margin-bottom: 8px;
    color: #ce2929;
    font-weight: 600;
    font-size: 11px;
    text-transform: uppercase;
}

@media (max-width:1060px) and (min-width:890px) {
    #card {
        cursor: pointer;
        border-radius: 6px;
        width: 380px;
        overflow: hidden;
        box-shadow: 4px 4px 10px 0;
    }
    #block {
        display: inline-block;
    }
    #second-row {
        margin-left: 10px;
        margin-top: 20px;
    }
    .discount-price-percent {
        border-radius: 2px;
        background-color: #fff;
        border: 1px solid #4990e2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: #4a90e2;
        padding: 4px 8px;
        position: relative;
        top: -2px;
        margin-right: 20%;
    }
    .product-description {
        height: auto;
        position: relative;
    }
}

@media (max-width:890px) and (min-width:700px) {
    #card {
        cursor: pointer;
        border-radius: 6px;
        width: auto;
        overflow: hidden;
        box-shadow: 4px 4px 10px 0;
    }
    #block {
        display: inline-block;
    }
    #second-row {
        margin-left: 80px;
        margin-top: 20px;
    }
    .product-description {
        height: auto;
        position: relative;
    }
    .discount-price-percent {
        border-radius: 2px;
        background-color: #fff;
        border: 1px solid #4990e2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: #4a90e2;
        padding: 4px 8px;
        position: relative;
        top: -2px;
        margin-right: 30%;
    }
}

@media (max-width:700px) and (min-width:600px) {
    #card {
        cursor: pointer;
        border-radius: 6px;
        width: auto;
        overflow: hidden;
        box-shadow: 4px 4px 10px 0;
    }
    #block {
        display: inline-block;
    }
    #second-row {
        margin-left: auto;
        margin-top: auto;
    }
    .product-description {
        height: auto;
        position: relative;
    }
    .discount-price-percent {
        border-radius: 2px;
        background-color: #fff;
        border: 1px solid #4990e2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: #4a90e2;
        padding: 4px 8px;
        position: relative;
        top: -2px;
        margin-right: 30%;
    }
}

@media (max-width:600px) and (min-width:370px) {
    #card {
        cursor: pointer;
        border-radius: 6px;
        width: auto;
        overflow: hidden;
        box-shadow: 4px 4px 10px 0;
    }
    #block {
        display: inline-block;
    }
    #second-row {
        margin-left: auto;
        margin-top: auto;
    }
    .product-description {
        height: auto;
        position: relative;
    }
    .discount-price-percent {
        border-radius: 2px;
        background-color: #fff;
        border: 1px solid #4990e2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: #4a90e2;
        padding: 4px 8px;
        position: relative;
        top: -2px;
        margin-right: 20%;
    }
}

@media (max-width:370px) and (min-width:100px) {
    #card {
        cursor: pointer;
        border-radius: 6px;
        width: auto;
        overflow: hidden;
        box-shadow: 4px 4px 10px 0;
    }
    #block {
        display: inline-block;
    }
    #second-row {
        margin-left: auto;
        margin-top: auto;
    }
    .product-description {
        height: auto;
        position: relative;
    }
    .discount-price-percent {
        border-radius: 2px;
        background-color: #fff;
        border: 1px solid #4990e2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        font-weight: 700;
        color: #4a90e2;
        padding: 4px 8px;
        position: relative;
        top: -2px;
        margin-right: inherit;
    }
}
</style>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.settings.asideFolded = false;app.settings.asideDock = false;" xmlns="http://www.w3.org/1999/html">
    <div class="wrapper-md ">
        <div ncy-breadcrumb></div>
        <div class="row" id="second-row">
            <div class "col-md-4" ng-repeat="lives in liveCtrl.deal" id="block" ng-class-odd="'oddflex'" ng-class-even="'evenflex'">
                <md-card md-theme-watch id="card">
                    <img ng-src="{{lives.img_url}}" class="md-card-image" alt="Washed Out" ng-click="liveCtrl.dealDetailView(lives.deal_id,lives.merchant_mobile,lives.discount_value)">
                    <div class="caption">
                        <div id="divide-one">
                            <label id="category">{{lives.category_name}}</label>
                            <label id="preference">
                                <img ng-src="https://res.cloudinary.com/dp67gawk6/image/upload/v1503921787/ballyhoo/EMAIL/veg.62b68100_1.jpg" ng-if="lives.foodpreference == 'veg' || lives.foodpreference == 'both'" id="veg">
                                <img ng-src="https://res.cloudinary.com/dp67gawk6/image/upload/v1503921936/ballyhoo/EMAIL/non-veg.png" ng-if="lives.foodpreference == 'nonveg' || lives.foodpreference == 'both'" id="non-veg">
                                <!--         <i class="fa fa-square" aria-hidden="true" id="veg" ng-if="lives.foodpreference == 'veg' || lives.foodpreference == 'both'"></i>
                                    <i class="fa fa-square" aria-hidden="true" id="non-veg" ng-if="lives.foodpreference == 'nonveg' || lives.foodpreference == 'both'"></i> -->
                            </label>
                        </div>
                        <div id="divide-two">
                            <p class="business-name">{{lives.bname}}</p>
                            <span class="next-day-deal" ng-if="liveCtrl.checkNextDayOffer($index)">Next Day</span>
                        </div>
                        <label id="offering">{{lives.offering}}</label>
                        <div class="product-description">
                            <p>{{lives.description | limitTo:200}} {{lives.description.length > 200 ? '...' : ''}}</p>
                        </div>
                        <div id="price-div">
                            <span class="discount-price-percent" ng-if="liveCtrl.validDiscountPercent($index)">{{lives.discount_value}}</span>
                            <p ng-class="{price: liveCtrl.priceValue[$index] == 'yes', slice: liveCtrl.priceValue[$index] == 'no'}" ng-if="liveCtrl.validActualPrice($index)"><i class="fa fa-inr" aria-hidden="true" id="ruppes-logo"></i>{{lives.price_actual}}</p>
                            <p id="slice-price" ng-if="liveCtrl.validSlicePrice($index)"><i class="fa fa-inr" aria-hidden="true" id="ruppes-logo"></i>{{liveCtrl.flatPrice[$index]}}</p>
                            <label class="distance">{{lives.calculated_distance | number:2}} KM</label>
                            <button class="btn m-b-xs w-xs btn-dark" id="add" ng-click="liveCtrl.goBuyOffer(lives.deal_id,lives.discount_value)" ng-if="liveCtrl.validBtnText($index,'BUY')">BUY</button>
                            <button class="btn m-b-xs w-xs btn-dark" id="add" ng-click="liveCtrl.goBuyOffer(lives.deal_id,lives.discount_value)" ng-if="liveCtrl.validBtnText($index,'RESERVE')">RESERVE</button>
                        </div>
                    </div>
                </md-card>
            </div>
        </div>
    </div>
</div>
<div ng-include="'template/footer.html'"></div>
